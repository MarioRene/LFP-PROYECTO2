<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpilador C# a TypeScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>C# ‚Üí TypeScript</h1>
                    <span class="subtitle">Transpilador y Analizador</span>
                </div>
                <div class="header-actions">
                    <button id="btn-reporte-tokens" class="btn btn-outline">
                        <span class="icon">üìä</span>
                        Tokens
                    </button>
                    <button id="btn-reporte-errores" class="btn btn-outline">
                        <span class="icon">‚ö†Ô∏è</span>
                        Errores
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel: Editor -->
            <div class="panel editor-panel">
                <div class="panel-header">
                    <h2>Editor C#</h2>
                    <div class="toolbar">
                        <button id="btn-cargar" class="btn btn-sm">
                            <span class="icon">üìÅ</span>

                        <button id="btn-guardar" class="btn btn-sm">
                            <span class="icon">üíæ</span>

                            <span class="icon">üóëÔ∏è</span>
                            Limpiar
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="editor" class="code-editor" placeholder="Escribe tu c√≥digo C# aqu√≠..."></textarea>
                    <div class="line-numbers" id="line-numbers"></div>
                </div>
                <div class="panel-footer">
                    <button id="btn-analizar" class="btn btn-primary btn-large">
                        <span class="icon">‚ö°</span>
                        Analizar y Transpilar
                    </button>
                </div>
            </div>

            <!-- Right Panel: Output -->
            <div class="panel output-panel">
                <div class="panel-header">
                    <h2>Salida TypeScript</h2>
                    <div class="toolbar">
                        <button id="btn-guardar-ts" class="btn btn-sm">
                            <span class="icon">üíæ</span>
                            Guardar .ts
                        </button>
                    </div>
                </div>
                <div class="output-container">
                    <textarea id="salida" class="code-output" placeholder="Aqu√≠ aparecer√° el c√≥digo TypeScript..." readonly></textarea>
                </div>
            </div>
        </main>

        <!-- Bottom Section -->
        <section class="bottom-section">
            <!-- Console -->
            <div class="console-panel">
                <div class="panel-header">
                    <h3>Consola de An√°lisis</h3>
                    <button id="btn-clear-console" class="btn btn-sm btn-secondary">
                        <span class="icon">üßπ</span>
                        Limpiar
                    </button>
                </div>
                <div id="consola" class="console"></div>
            </div>

            <!-- Symbol Table -->
            <div class="symbols-panel">
                <div class="panel-header">
                    <h3>Tabla de S√≠mbolos</h3>
                </div>
                <div class="table-container">
                    <table id="tabla-simbolos" class="symbol-table">
                        <thead>
                            <tr>
                                <th>Variable</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>√Åmbito</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas se agregar√°n din√°micamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Analizando c√≥digo...</p>
        </div>

        <!-- Modal for Reports -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Reporte</h3>
                    <button id="modal-close" class="btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <iframe id="modal-content"></iframe>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
